<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
      <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body class="backgraund-forms">
    <div class="signup">
        <div class="signup-connect">
            <div>
                <img class="logo-forms text-center" src="./imgs/Logo (1).png" alt="logo">
            </div>
        </div>
        <div class="signup-classic">
          <h2 class="text-f-t">Iniciar Sección</h2>
          <form class="form">
            <fieldset class="username">
              <input type="text" placeholder="Nombre  de usuario">
            </fieldset>
            <fieldset class="email">
              <input type="email" placeholder="Contraseña">
            </fieldset>

            <div class="text-fr-f">
                <a class="nav-link text-light" href="#">Olvide la contraseña</a>
            </div>
            <button type="submit" class="btn">Crear usuario</button>
          </form>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
