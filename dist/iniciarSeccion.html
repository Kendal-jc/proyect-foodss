  <body class="backgraund-forms">
      <header>
        <nav class="navbar navbar-expand-lg bg-warning">
          <div class="container-fluid">
            <a href="./index.html">
              <img class="logo-header" src="./imgs/Logo (1).png" alt="logo" />

            <button

              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"

            >

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                />

    <div class="signup">
        <div class="signup-connect">
            <div>

            </div>
        </div>
        <div class="signup-classic">
          <h2 class="text-f-t">Iniciar Sección</h2>
          <form class="form">
            <fieldset class="username">
              <input type="text" placeholder="Nombre  de usuario">
            </fieldset>
            <fieldset class="password">
              <input type="email" placeholder="Contraseña">
            </fieldset>

            <div class="text-fr-f">
                <a class="nav-link text-light" href="#">Olvide la contraseña</a>
            </div>
            <button type="submit" class="btn">Crear usuario</button>
          </form>
        </div>
      </div>
